<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Inversión | Fynantium</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0f1117;
    color: #ffffff;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    margin-bottom: 40px;
    color: #aaaaaa;
}

.simulator {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
}

.inputs, .results {
    flex: 1;
    min-width: 300px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    background-color: #1c1f26;
    color: white;
}

input:disabled {
    background-color: #2a2e38;
    color: #888;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #d4af37;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.result-box {
    background-color: #1c1f26;
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 10px;
}

.psychological {
    margin-top: 60px;
    text-align: center;
}

.highlight {
    color: #ff4d4d;
    font-size: 24px;
    font-weight: bold;
}

canvas {
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">

<h1>Simula cómo puede crecer tu dinero con el tiempo</h1>
<p class="subtitle">Rentabilidad estimada 8% anual · Inflación 2% anual</p>

<div class="simulator">

<div class="inputs">
<label>Aportación mensual (€)</label>
<input type="number" id="monthly" value="300">

<label>Años de inversión</label>
<input type="number" id="years" value="20">

<label>Rentabilidad anual (%)</label>
<input type="number" value="8" disabled>

<label>Inflación anual (%)</label>
<input type="number" value="2" disabled>

<button onclick="calculate()">Calcular simulación</button>
</div>

<div class="results">
<div class="result-box">Capital final: <strong id="final"></strong></div>
<div class="result-box">Total aportado: <strong id="invested"></strong></div>
<div class="result-box">Beneficio generado: <strong id="profit"></strong></div>
<div class="result-box">Capital ajustado a inflación: <strong id="real"></strong></div>

<canvas id="growthChart"></canvas>
</div>

</div>

<div class="psychological">
<h2>El tiempo importa más de lo que parece</h2>
<p>Si empiezas 5 años más tarde, podrías perder:</p>
<div class="highlight" id="loss"></div>
</div>

</div>

<script>
let chart;

function calculate() {
    const monthly = parseFloat(document.getElementById("monthly").value);
    const years = parseFloat(document.getElementById("years").value);

    const rate = 0.08 / 12;
    const inflation = 0.02;
    const months = years * 12;

    let total = 0;
    let data = [];

    for (let i = 1; i <= months; i++) {
        total = total * (1 + rate) + monthly;
        if (i % 12 === 0) {
            data.push(total);
        }
    }

    const invested = monthly * months;
    const profit = total - invested;
    const real = total / Math.pow(1 + inflation, years);

    document.getElementById("final").innerText = total.toLocaleString("es-ES", {style:"currency", currency:"EUR"});
    document.getElementById("invested").innerText = invested.toLocaleString("es-ES", {style:"currency", currency:"EUR"});
    document.getElementById("profit").innerText = profit.toLocaleString("es-ES", {style:"currency", currency:"EUR"});
    document.getElementById("real").innerText = real.toLocaleString("es-ES", {style:"currency", currency:"EUR"});

    const lateYears = years - 5;
    let lateTotal = 0;
    if (lateYears > 0) {
        const lateMonths = lateYears * 12;
        for (let i = 1; i <= lateMonths; i++) {
            lateTotal = lateTotal * (1 + rate) + monthly;
        }
    }
    const loss = total - lateTotal;
    document.getElementById("loss").innerText = loss.toLocaleString("es-ES", {style:"currency", currency:"EUR"});

    if (chart) chart.destroy();

    const ctx = document.getElementById('growthChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: years}, (_, i) => i + 1),
            datasets: [{
                label: 'Crecimiento',
                data: data,
                borderColor: '#d4af37',
                backgroundColor: 'rgba(212,175,55,0.1)',
                tension: 0.3
            }]
        },
        options: {
            plugins: { legend: { display: false }},
            scales: {
                x: { ticks: { color: '#aaa' }},
                y: { ticks: { color: '#aaa' }}
            }
        }
    });
}

calculate();
</script>

</body>
</html>
