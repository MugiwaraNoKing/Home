<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador PRO</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0c1714;
    color: white;
}

.pro-wrapper {
    max-width: 1100px;
    margin: 60px auto;
    padding: 0 20px;
}

.pro-hero {
    text-align: center;
    margin-bottom: 60px;
}

.pro-hero h1 {
    font-size: 36px;
    margin-bottom: 15px;
}

.pro-hero p {
    color: rgba(255,255,255,0.6);
    font-size: 16px;
}

.pro-section {
    margin-bottom: 60px;
}
    .pro-controls {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

.control {
    display: flex;
    flex-direction: column;
}

.control label {
    font-size: 12px;
    margin-bottom: 8px;
    color: rgba(255,255,255,0.5);
    letter-spacing: 0.5px;
}

.control input {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 8px;
    padding: 12px;
    color: white;
    font-size: 14px;
    outline: none;
    transition: border 0.2s ease, background 0.2s ease;
}

.control input:focus {
    border: 1px solid rgba(212,175,55,0.6);
    background: rgba(255,255,255,0.06);
}

.section-placeholder {
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 12px;
    padding: 40px;
    text-align: center;
    color: rgba(255,255,255,0.35);
}
</style>
</head>

<body>

<div class="pro-wrapper">

    <section class="pro-hero">
        <h1>Simulador PRO</h1>
        <p>Arquitectura avanzada en construcción</p>
    </section>

   <section class="pro-section">

        <h2 style="margin-bottom: 25px; font-size: 20px; font-weight: 500;">
            Configuración avanzada
        </h2>

        <div class="pro-controls">

            <div class="control">
                <label>Aportación mensual (€)</label>
                <input type="text" id="pro-monthly" value="300">
            </div>

            <div class="control">
                <label>Años de inversión</label>
                <input type="number" id="pro-years" value="20">
            </div>

            <div class="control">
                <label>Capital inicial (€)</label>
                <input type="text" id="pro-initial" value="0">
            </div>

            <div class="control">
                <label>Rentabilidad anual (%)</label>
                <input type="number" id="pro-rate" value="8" step="0.1">
            </div>

            <div class="control">
                <label>Inflación anual (%)</label>
                <input type="number" id="pro-inflation" value="2" step="0.1">
            </div>

        </div>

</section>

    <section class="pro-section">
        <div class="section-placeholder">
            BLOQUE 2 — Gráfica multi-escenario
        </div>
    </section>

    <section class="pro-section">
        <div class="section-placeholder">
            BLOQUE 3 — Métricas profesionales
        </div>
    </section>

    <section class="pro-section">
        <div class="section-placeholder">
            BLOQUE 4 — Comparativa y exportación
        </div>
    </section>

</div>

</body>
</html>
